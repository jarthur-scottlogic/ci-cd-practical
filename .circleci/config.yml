version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:14.15.4
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - yarn-cached-packages-{{ checksum "yarn.lock" }}
      - run:
          name: install packages
          command: yarn install --immutable
      - save_cache:
          key: yarn-cached-packages-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Run Tests
          command: yarn test
      - run: yarn build
      - store_artifacts:
          path: ./build
      - run:
          name: "Publish Release on GitHub"
          command:  ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./build

  orb-free-workflow:
    jobs:
      - test